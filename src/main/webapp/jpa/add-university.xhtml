<!DOCTYPE html>

<html xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Add university</title>
</h:head>

<h:body>
    <h1>Add university</h1>
    <nav>
        <h:link outcome="/index">Main page</h:link>
    </nav>
    <h:form>
        <div>
            <h:outputLabel for="name">Name:</h:outputLabel>
            <h:inputText id="name" value="#{universitiesJPA.newUniversity.name}" required="true"/>
        </div>
        <h:commandButton value="Add" actionListener="#{universitiesJPA.add}"
                         action="/index?faces-redirect=true"/>
    </h:form>
    <h:form>
        <h:commandButton value="Suggest address"
                         disabled="#{addressGenerator.generationRunning}"
                         actionListener="#{addressGenerator.generateNewAddress}"/>
        <h:commandButton rendered="#{addressGenerator.generationRunning}" value="Refresh"/>
        <h:outputText value=" #{addressGenerator.addressGenerationStatus}"/>
    </h:form>
</h:body>

</html>
