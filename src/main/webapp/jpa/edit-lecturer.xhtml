<!DOCTYPE html>

<html xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Edit first lecturer</title>
</h:head>

<h:body>
    <h1>Edit first lecturer</h1>
    <nav>
        <h:link outcome="/index">Main page</h:link>
    </nav>
    <h:form>
        <div>
            <h:outputLabel for="firstName">First name:</h:outputLabel>
            <h:inputText id="firstName" value="#{lecturersJPA.editLecturer.firstName}" required="true"/>
        </div>
        <div>
            <h:outputLabel for="lastName">Last name:</h:outputLabel>
            <h:inputText id="lastName" value="#{lecturersJPA.editLecturer.lastName}" required="true"/>
        </div>

        <h:commandButton value="Save changes" action="#{lecturersJPA.saveChanges}"/>

        <h:outputText value="Value was already modified by other user. If you want to override it, try again"
                      rendered="#{param['error'] == 'optimistic-lock-exception'}"/>
    </h:form>
</h:body>

</html>
