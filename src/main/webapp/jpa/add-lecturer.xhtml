<!DOCTYPE html>

<html xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Add lecturer</title>
</h:head>

<h:body>
    <h1>Add lecturer</h1>
    <nav>
        <h:link outcome="/index">Main page</h:link>
    </nav>
    <h:form>
        <div>
            <h:outputLabel for="firstName">First name: </h:outputLabel>
            <h:inputText id="firstName" value="#{lecturersJPA.newLecturer.firstName}" required="true"/>
        </div>
        <div>
            <h:outputLabel for="lastName">Last name: </h:outputLabel>
            <h:inputText id="lastName" value="#{lecturersJPA.newLecturer.lastName}" required="true"/>
        </div>
        <h:commandButton value="Add" actionListener="#{lecturersJPA.add}"
                         action="lecturers?faces-redirect=true"/>
    </h:form>
</h:body>

</html>
