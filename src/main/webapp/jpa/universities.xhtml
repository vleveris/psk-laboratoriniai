<!DOCTYPE html>

<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>University list</title>

    <h:outputStylesheet>
        table, th, td {
        border: solid 1px black;
        }
    </h:outputStylesheet>
</h:head>

<h:body>
    <h1>University list</h1>
    <nav>
        <h:link outcome="/index">Main page</h:link>
    </nav>
    <h:dataTable value="#{universitiesJPA.allUniversities}" var="university">
        <h:column>
            <c:facet name="header">Id</c:facet>
            #{university.id}
        </h:column>
        <h:column>
            <c:facet name="header">Name</c:facet>
            #{university.name}
        </h:column>

    </h:dataTable>

    <nav>
        <h:link outcome="add-university">Add university</h:link>
    </nav>
</h:body>

</html>
